<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling Anime Vault</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/qmNZ14p/solo-bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 24px;
    }
    .upload-box {
      background-color: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #03a9f4;
      color: white;
      font-weight: bold;
    }
    .episode-list {
      background: rgba(0, 0, 0, 0.6);
      margin: 20px auto;
      padding: 10px;
      max-width: 400px;
      border-radius: 10px;
    }
    .episode-item {
      margin: 5px 0;
      padding: 8px;
      background: #222;
      border-radius: 5px;
    }
    .episode-item button {
      background: red;
      margin-left: 10px;
      padding: 4px 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.ibb.co/5k1rLKw/solo-logo.png" alt="Logo" />
    <h1>Solo Leveling Anime Vault</h1>
  </header>

  <div class="upload-box">
    <input type="text" id="animeName" placeholder="Anime Name" />
    <input type="text" id="episodeNumber" placeholder="Episode Number" />
    <input type="text" id="episodeLink" placeholder="Episode Link (URL)" />
    <button onclick="uploadEpisode()">Upload</button>
  </div>

  <div class="episode-list" id="episodeList">
    <!-- Episodes will appear here -->
  </div>

  <script>
    const episodeList = document.getElementById("episodeList");

    function uploadEpisode() {
      const name = document.getElementById("animeName").value;
      const number = document.getElementById("episodeNumber").value;
      const link = document.getElementById("episodeLink").value;

      if (!name || !number || !link) return alert("Fill all fields!");

      const entry = {
        name,
        number,
        link
      };

      const episodes = JSON.parse(localStorage.getItem("episodes") || "[]");
      episodes.push(entry);
      localStorage.setItem("episodes", JSON.stringify(episodes));

      renderEpisodes();
    }

    function deleteEpisode(index) {
      const episodes = JSON.parse(localStorage.getItem("episodes") || "[]");
      episodes.splice(index, 1);
      localStorage.setItem("episodes", JSON.stringify(episodes));
      renderEpisodes();
    }

    function renderEpisodes() {
      episodeList.innerHTML = "";
      const episodes = JSON.parse(localStorage.getItem("episodes") || "[]");

      episodes.forEach((ep, i) => {
        episodeList.innerHTML += `
          <div class="episode-item">
            <strong>${ep.name}</strong> - Ep ${ep.number} 
            <a href="${ep.link}" target="_blank">[Watch]</a>
            <button onclick="deleteEpisode(${i})">Delete</button>
          </div>
        `;
      });
    }

    renderEpisodes();
  </script>

</body>
</html>
