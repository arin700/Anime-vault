<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Leveling Anime Vault</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/X0Z0h8J.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0,0,0,0.6);
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
    }
    .upload-section, .anime-list {
      margin: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    .upload-section input, .upload-section button {
      display: block;
      margin: 10px 0;
    }
    .anime-card {
      margin: 10px 0;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    .anime-card img {
      max-width: 100px;
      border-radius: 10px;
    }
    .episode-controls {
      margin-top: 10px;
    }
    .episode-controls button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/7h5P8X1.png" alt="Logo">
    <h1>Solo Leveling Anime Vault</h1>
  </header>

  <div class="upload-section" id="adminUpload" style="display:none">
    <h2>Upload Episode</h2>
    <input type="text" id="animeName" placeholder="Anime Name">
    <input type="text" id="episodeNumber" placeholder="Episode Number">
    <input type="text" id="episodeLink" placeholder="Episode Link">
    <button onclick="uploadEpisode()">Upload</button>
  </div>

  <div class="anime-list" id="animeList">
    <!-- Anime cards will be dynamically inserted here -->
  </div>

  <script>
    const ADMIN_PASSWORD = "Arin";
    const storedEpisodes = JSON.parse(localStorage.getItem('episodes') || '{}');

    function promptAdmin() {
      const pass = prompt("Enter admin password");
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("adminUpload").style.display = "block";
      }
    }
    window.onload = () => {
      promptAdmin();
      renderEpisodes();
    }

    function uploadEpisode() {
      const anime = document.getElementById("animeName").value.trim();
      const ep = document.getElementById("episodeNumber").value.trim();
      const link = document.getElementById("episodeLink").value.trim();
      if (!anime || !ep || !link) return alert("Please fill all fields");
      if (!storedEpisodes[anime]) storedEpisodes[anime] = {};
      storedEpisodes[anime][ep] = link;
      localStorage.setItem('episodes', JSON.stringify(storedEpisodes));
      renderEpisodes();
    }

    function renderEpisodes() {
      const container = document.getElementById("animeList");
      container.innerHTML = "";
      for (const [anime, eps] of Object.entries(storedEpisodes)) {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `<h3>${anime}</h3><img src='https://i.imgur.com/Z6NwzVH.png'><div class='episode-controls'>`;
        for (const [ep, link] of Object.entries(eps)) {
          card.innerHTML += `
            <div>
              Episode ${ep}: <a href='${link}' target='_blank'>Watch</a>
              <button onclick="editEpisode('${anime}','${ep}')">Edit</button>
              <button onclick="deleteEpisode('${anime}','${ep}')">Delete</button>
            </div>`;
        }
        card.innerHTML += `</div>`;
        container.appendChild(card);
      }
    }

    function editEpisode(anime, ep) {
      const newLink = prompt("Enter new link:", storedEpisodes[anime][ep]);
      if (newLink) {
        storedEpisodes[anime][ep] = newLink;
        localStorage.setItem('episodes', JSON.stringify(storedEpisodes));
        renderEpisodes();
      }
    }

    function deleteEpisode(anime, ep) {
      if (confirm("Delete episode " + ep + "?")) {
        delete storedEpisodes[anime][ep];
        if (Object.keys(storedEpisodes[anime]).length === 0) delete storedEpisodes[anime];
        localStorage.setItem('episodes', JSON.stringify(storedEpisodes));
        renderEpisodes();
      }
    }
  </script>
</body>
</html>
