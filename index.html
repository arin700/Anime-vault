<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Upload System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    .upload-panel, .anime-grid {
      max-width: 800px;
      margin: auto;
    }
    .upload-panel {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6b800;
    }
    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .anime-card {
      background: #333344;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }
    .anime-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .anime-info {
      padding: 15px;
    }
    .anime-info h3 {
      margin: 0 0 10px;
      color: #ffcc00;
    }
    .episodes {
      display: none;
      margin-top: 10px;
    }
    .episodes a {
      color: #66ccff;
      display: block;
      margin: 5px 0;
      word-break: break-all;
    }
    .toggle-episodes {
      color: #66ccff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: block;
    }
    #search {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Anime Upload System</h1>

  <input type="text" id="search" placeholder="Search anime...">

  <div class="upload-panel">
    <form id="anime-form">
      <input type="text" id="anime-title" placeholder="Anime Title" required maxlength="100">
      <input type="url" id="anime-image" placeholder="Image URL" required>
      <textarea id="anime-episodes" placeholder="Episode Links (comma separated)" required></textarea>
      <button type="submit">Add Anime</button>
    </form>
  </div>

  <div class="anime-grid" id="anime-grid">
    <!-- Anime cards go here -->
  </div>

  <script>
    const animeForm = document.getElementById("anime-form");
    const animeGrid = document.getElementById("anime-grid");
    const searchInput = document.getElementById("search");

    let animeList = [
      {
        title: "Naruto",
        image: "https://upload.wikimedia.org/wikipedia/en/9/94/NarutoCoverTankobon1.jpg",
        episodes: ["https://example.com/ep1", "https://example.com/ep2"]
      },
      {
        title: "One Piece",
        image: "https://upload.wikimedia.org/wikipedia/en/9/9f/OnePieceVolume61Cover.jpg",
        episodes: ["https://example.com/ep1", "https://example.com/ep2", "https://example.com/ep3"]
      }
    ];

    animeForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("anime-title").value.trim();
      const image = document.getElementById("anime-image").value.trim();
      const episodes = document.getElementById("anime-episodes").value.split(",").map(ep => ep.trim()).filter(ep => ep);

      if (title && image && episodes.length) {
        animeList.push({ title, image, episodes });
        animeForm.reset();
        renderAnimes(animeList);
      }
    });

    function renderAnimes(animes) {
      animeGrid.innerHTML = "";
      animes.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.image}" alt="${anime.title}" onerror="this.src='https://via.placeholder.com/300x150?text=No+Image';">
          <div class="anime-info">
            <h3>${anime.title}</h3>
            <span class="toggle-episodes">Show Episodes</span>
            <div class="episodes">
              ${anime.episodes.map(link => `<a href="${link}" target="_blank">${link}</a>`).join("")}
            </div>
          </div>
        `;
        const toggle = card.querySelector(".toggle-episodes");
        const episodesDiv = card.querySelector(".episodes");
        toggle.addEventListener("click", () => {
          episodesDiv.style.display = episodesDiv.style.display === "none" ? "block" : "none";
          toggle.textContent = episodesDiv.style.display === "block" ? "Hide Episodes" : "Show Episodes";
        });
        animeGrid.appendChild(card);
      });
    }

    searchInput.addEventListener("input", function () {
      const searchTerm = this.value.toLowerCase();
      const filtered = animeList.filter(anime =>
        anime.title.toLowerCase().includes(searchTerm)
      );
      renderAnimes(filtered);
    });

    // Initial render
    renderAnimes(animeList);
  </script>

</body>
</html>
