<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header, nav {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .upload-form, .login-form {
      margin: 20px 0;
      background-color: #262626;
      padding: 20px;
      border-radius: 10px;
    }
    input, button, textarea {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    .admin-options button {
      background: #e74c3c;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anime World</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#features">Features</a>
      <a href="#upload">Upload</a>
      <a href="#search">Search</a>
    </nav>
  </header>

  <div class="container">
    <div id="loginSection" class="login-form">
      <h3>Admin Login</h3>
      <input type="password" id="adminPass" placeholder="Enter Admin Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="uploadSection" class="upload-form hidden">
      <h3>Upload New Anime Card</h3>
      <input type="text" id="animeTitle" placeholder="Anime Title">
      <input type="text" id="imageURL" placeholder="Image URL (PNG, Transparent, etc)">
      <textarea id="episodeLinks" placeholder="Example: Episode 1-10 - https://example.com/ep1to10"></textarea>
      <button onclick="addCard()">Add Card</button>
    </div>

    <div id="cards"></div>
  </div>

  <script>
    const adminPassword = "arin";
    let isAdmin = false;

    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === adminPassword) {
        isAdmin = true;
        document.getElementById("uploadSection").classList.remove("hidden");
        document.getElementById("loginSection").classList.add("hidden");
        renderCards();
      } else {
        alert("Incorrect password!");
      }
    }

    function addCard() {
      const title = document.getElementById("animeTitle").value;
      const img = document.getElementById("imageURL").value;
      const eps = document.getElementById("episodeLinks").value;
      const card = {
        title,
        img,
        episodes: eps
      };
      const cards = JSON.parse(localStorage.getItem("animeCards") || "[]");
      cards.push(card);
      localStorage.setItem("animeCards", JSON.stringify(cards));
      renderCards();
    }

    function deleteCard(index) {
      const cards = JSON.parse(localStorage.getItem("animeCards") || "[]");
      cards.splice(index, 1);
      localStorage.setItem("animeCards", JSON.stringify(cards));
      renderCards();
    }

    function renderCards() {
      const cards = JSON.parse(localStorage.getItem("animeCards") || "[]");
      const container = document.getElementById("cards");
      container.innerHTML = "";
      cards.forEach((card, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${card.title}</h3>
          <img src="${card.img}" alt="${card.title}" />
          <p>${card.episodes.replace(/\n/g, '<br>')}</p>
          ${isAdmin ? `<div class="admin-options"><button onclick="deleteCard(${i})">Delete</button></div>` : ""}
        `;
        container.appendChild(div);
      });
    }

    window.onload = renderCards;
  </script>
</body>
</html>
