<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Vault - Arin</title>
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #1a001a);
      color: #d8bfff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: #9f6eff;
      text-shadow: 0 0 5px purple;
    }

    .menu {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .menu .dot {
      height: 5px;
      width: 5px;
      margin: 4px;
      background-color: #a357ff;
      border-radius: 50%;
      display: inline-block;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 60px;
      background: #1b1b2f;
      color: white;
      border: 1px solid #9f6eff;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 1000;
    }

    .dropdown a {
      color: #d8bfff;
      padding: 8px 10px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background: #29294d;
    }

    .watch-list {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .watch-btn {
      background: #1a001a;
      border: 1px solid #a357ff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #a357ff;
      transition: all 0.2s ease-in-out;
    }

    .watch-btn:hover {
      transform: scale(1.05);
      background-color: #2e003e;
    }

    .watch-btn img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #9f6eff;
    }
  </style>
</head>
<body>

  <div class="menu" onclick="toggleMenu()">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div id="dropdownMenu" class="dropdown">
    <a href="#">Arise (Home)</a>
    <a href="#">Cosmic Pulse (Trending)</a>
    <a href="#">Shadow Realms (Library)</a>
    <a href="#">Divine Scrolls (Upload)</a>
    <a href="#">Eternal Watchlist</a>
  </div>

  <header>
    ANIME VAULT — <span style="font-size: 1rem;">Author: Arin</span>
  </header>

  <div class="watch-list" id="watchList">
    <!-- Episode Blocks Appear Here -->
  </div>

  <div class="footer">
    I Love Cosmic Sun — © Anime Vault. All rights reserved.
  </div>

  <script>
    const epBlocks = [
      { range: "Ep 1–5", url: "https://gplinks.co/FairyTailHindiEp1to5" },
      { range: "Ep 6–10", url: "https://gplinks.co/FairyTailHindiEp6to10" },
      { range: "Ep 11–15", url: "https://gplinks.co/FairyTailHindiEp11to15" },
      { range: "Ep 16–20", url: "https://gplinks.co/FairyTailHindiEp16to20" },
      { range: "Ep 21–25", url: "https://gplinks.co/FairyTailHindiEp21to25" },
      { range: "Ep 26–30", url: "https://gplinks.co/FairyTailHindiEp26to30" },
    ];

    const watchList = document.getElementById("watchList");

    epBlocks.forEach((ep, i) => {
      const div = document.createElement("div");
      div.className = "watch-btn";

      const img = document.createElement("img");
      img.src = `images/${(i+1).toString().padStart(2, '0')}.jpg`;
      img.onerror = () => img.src = "images/placeholder.jpg";

      const text = document.createElement("div");
      text.innerText = "Watch - " + ep.range;

      div.appendChild(img);
      div.appendChild(text);
      div.onclick = () => window.open(ep.url, '_blank');

      watchList.appendChild(div);
    });

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
