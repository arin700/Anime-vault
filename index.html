<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #fff;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    img {
      max-width: 100px;
      display: block;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    input[type="text"] {
      width: 100%;
    }
    .admin-panel {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background: #222;
    }
    .hidden {
      display: none;
    }
    .card-actions button {
      margin-right: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Anime Panel</h1>

  <div>
    <input type="password" id="adminPass" placeholder="Enter admin password" />
    <button onclick="checkAdmin()">Login</button>
  </div>

  <div class="admin-panel" id="uploadPanel">
    <h2>Upload Anime</h2>
    <input type="text" id="animeName" placeholder="Anime Name" /><br />
    <input type="text" id="episode" placeholder="Episode Number" /><br />
    <input type="text" id="link" placeholder="Video Link" /><br />
    <input type="text" id="poster" placeholder="Poster Image Link (URL)" /><br />
    <button onclick="uploadAnime()">Upload</button>
  </div>

  <h2>All Anime Episodes</h2>
  <div id="animeList"></div>

  <script>
    const ADMIN_PASSWORD = "Arin";

    function checkAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === ADMIN_PASSWORD) {
        document.getElementById("uploadPanel").style.display = "block";
      } else {
        alert("Wrong password!");
      }
    }

    function getAnimeList() {
      return JSON.parse(localStorage.getItem("animeData")) || [];
    }

    function saveAnimeList(data) {
      localStorage.setItem("animeData", JSON.stringify(data));
    }

    function uploadAnime() {
      const name = document.getElementById("animeName").value;
      const ep = document.getElementById("episode").value;
      const link = document.getElementById("link").value;
      const poster = document.getElementById("poster").value;

      const list = getAnimeList();

      const exists = list.find(
        (a) => a.name === name && a.episode === ep
      );
      if (exists) {
        alert("This anime episode already exists.");
        return;
      }

      list.push({ name, episode: ep, link, poster });
      saveAnimeList(list);
      displayAnime();

      document.getElementById("animeName").value = "";
      document.getElementById("episode").value = "";
      document.getElementById("link").value = "";
      document.getElementById("poster").value = "";
    }

    function deleteAnime(index) {
      const list = getAnimeList();
      list.splice(index, 1);
      saveAnimeList(list);
      displayAnime();
    }

    function editAnime(index) {
      const list = getAnimeList();
      const anime = list[index];

      const newName = prompt("Anime name:", anime.name);
      const newEp = prompt("Episode:", anime.episode);
      const newLink = prompt("Link:", anime.link);
      const newPoster = prompt("Poster URL:", anime.poster);

      list[index] = {
        name: newName,
        episode: newEp,
        link: newLink,
        poster: newPoster
      };
      saveAnimeList(list);
      displayAnime();
    }

    function displayAnime() {
      const list = getAnimeList();
      const container = document.getElementById("animeList");
      container.innerHTML = "";

      list.forEach((a, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${a.poster}" alt="${a.name}" />
          <strong>${a.name} - Episode ${a.episode}</strong><br />
          <a href="${a.link}" target="_blank">Watch Episode</a>
          <div class="card-actions">
            <button onclick="editAnime(${i})">Edit</button>
            <button onclick="deleteAnime(${i})">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    displayAnime();
  </script>
</body>
</html>
