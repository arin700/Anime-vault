<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Leveling Anime Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-image: url('https://i.ibb.co/kM08kYZ/solo-leveling-wall.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .episode-list {
      max-width: 500px;
      margin: auto;
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
    }
    .episode-item {
      background-color: rgba(255,255,255,0.2);
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .delete-btn {
      float: right;
      background: red;
      color: white;
      padding: 2px 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/5k1rLKw/solo-logo.png" alt="Logo">
    <h1>Solo Leveling Anime Vault</h1>
  </header>

  <div class="container">
    <h2>Upload Episode</h2>
    <input type="text" id="animeName" placeholder="Anime Name">
    <input type="text" id="episodeNumber" placeholder="Episode Number">
    <input type="text" id="episodeLink" placeholder="Episode Link">
    <button onclick="uploadEpisode()">Upload</button>
  </div>

  <div class="episode-list" id="episodeList"></div>

  <script>
    let episodes = JSON.parse(localStorage.getItem('episodes') || '[]');

    function renderEpisodes() {
      const list = document.getElementById('episodeList');
      list.innerHTML = '';
      episodes.forEach((ep, index) => {
        const div = document.createElement('div');
        div.className = 'episode-item';
        div.innerHTML = `
          ${ep.name} - Episode ${ep.number} 
          <a href="${ep.link}" target="_blank">[Watch]</a>
          <span class="delete-btn" onclick="deleteEpisode(${index})">Delete</span>
        `;
        list.appendChild(div);
      });
    }

    function uploadEpisode() {
      const name = document.getElementById('animeName').value.trim();
      const number = document.getElementById('episodeNumber').value.trim();
      const link = document.getElementById('episodeLink').value.trim();
      if (name && number && link) {
        episodes.push({ name, number, link });
        localStorage.setItem('episodes', JSON.stringify(episodes));
        renderEpisodes();
      }
    }

    function deleteEpisode(index) {
      episodes.splice(index, 1);
      localStorage.setItem('episodes', JSON.stringify(episodes));
      renderEpisodes();
    }

    renderEpisodes();
  </script>
</body>
</html>
