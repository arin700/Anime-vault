<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Born from the Depths of Darkness — Anime Vault by Arin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0e0e0e, #1a001a);
      color: #e0ccff;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px 10px;
      text-align: center;
      font-size: 2.2rem;
      color: #c9a4ff;
      text-shadow: 0 0 7px #7c3aed;
    }

    .menu {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
    }

    .menu .dot {
      height: 6px;
      width: 6px;
      margin: 5px;
      background-color: #a855f7;
      border-radius: 50%;
      display: block;
    }

    .dropdown {
      position: absolute;
      right: 20px;
      top: 55px;
      background: #1f1f2e;
      color: white;
      border: 1px solid #9f6eff;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      padding: 10px;
      z-index: 999;
    }

    .dropdown a {
      color: #d8bfff;
      padding: 8px 12px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .dropdown a:hover {
      background: #32244e;
    }

    .watch-list {
      padding: 30px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .watch-card {
      background: #19001d;
      border-radius: 12px;
      box-shadow: 0 0 15px #5e17eb33;
      overflow: hidden;
      transition: 0.3s;
    }

    .watch-card:hover {
      transform: scale(1.03);
    }

    .watch-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      background: black;
    }

    .watch-title {
      padding: 12px;
      text-align: center;
      font-weight: bold;
      background: #2b0030;
      color: #f2e7ff;
      cursor: pointer;
    }

    .ep-links {
      display: none;
      padding: 10px;
      background: #10001c;
      border-top: 1px solid #333;
    }

    .ep-links a {
      display: block;
      color: #9f6eff;
      text-decoration: none;
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #aa88ff;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="menu" onclick="toggleMenu()">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <div id="dropdownMenu" class="dropdown">
    <a href="#">Arise (Home)</a>
    <a href="#">Cosmic Pulse (Trending)</a>
    <a href="#">Shadow Realms (Library)</a>
    <a href="#">Divine Scrolls (Upload)</a>
    <a href="#">Eternal Watchlist</a>
  </div>

  <header>
    Born from the Depths of Darkness — Anime Vault <span style="font-size: 1rem;">by Arin</span>
  </header>

  <div class="watch-list" id="watchList"></div>

  <div class="footer">
    Project Anime Vault — All rights reserved © Arin
  </div>

  <script>
    const epBlocks = [
      { range: "Ep 1–10", url: "https://gplinks.co/FairyTailHindi01to10" },
      { range: "Ep 11–15", url: "https://gplinks.co/FairyTailHindi11to15" },
      { range: "Ep 16–20", url: "https://gplinks.co/FairyTailHindi16to20" },
      { range: "Ep 21–25", url: "https://gplinks.co/FairyTailHindi21to25" },
      { range: "Ep 26–30", url: "https://gplinks.co/FairyTailHindi26to30" },
      { range: "Ep 31–35", url: "https://gplinks.co/FairyTailHindi31to35" },
      { range: "Ep 36–40", url: "https://gplinks.co/FairyTailHindi36to40" },
      { range: "Ep 41–44", url: "https://gplinks.co/FairyTailHindi41to44" },
      { range: "Ep 45–48", url: "https://gplinks.co/FairyTailHindi45to48" },
    ];

    const watchList = document.getElementById("watchList");

    epBlocks.forEach((ep, i) => {
      const card = document.createElement("div");
      card.className = "watch-card";

      const img = document.createElement("img");
      img.src = `images/${(i+1).toString().padStart(2, '0')}.jpg`;
      img.onerror = () => { img.src = "images/placeholder.jpg"; };

      const title = document.createElement("div");
      title.className = "watch-title";
      title.innerText = "Watch - " + ep.range;

      const linkBox = document.createElement("div");
      linkBox.className = "ep-links";

      const a = document.createElement("a");
      a.href = ep.url;
      a.target = "_blank";
      a.innerText = "Watch " + ep.range;
      linkBox.appendChild(a);

      title.onclick = () => {
        linkBox.style.display = linkBox.style.display === "block" ? "none" : "block";
      };

      card.appendChild(img);
      card.appendChild(title);
      card.appendChild(linkBox);
      watchList.appendChild(card);
    });

    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
