<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Vault</title>
    <style>
        /* Your CSS Styles for layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .anime-card {
            width: 18%;
            margin: 10px;
            display: inline-block;
            background-color: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .anime-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .anime-card h3 {
            font-size: 1.2em;
            padding: 10px;
            background-color: #3a3a3a;
            margin: 0;
        }
        .anime-card a {
            display: block;
            padding: 15px;
            background-color: #d34d71;
            color: white;
            text-decoration: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .anime-card a:hover {
            background-color: #b33b5e;
        }
        /* Pagination */
        .pagination {
            text-align: center;
            padding: 20px 0;
        }
        .pagination a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            background-color: #3a3a3a;
            margin: 5px;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #d34d71;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Dynamic Anime Cards Section -->
    <div id="anime-cards"></div>

    <!-- Pagination Section -->
    <div class="pagination" id="pagination"></div>
</div>

<script>
    // Sample Anime Data (Placeholder for API/auto-fetch logic)
    const animeData = [
        {
            title: 'Fairy Tail',
            description: 'Fairy Tail follows the adventures of Natsu Dragneel, a young wizard who is a member of the infamous wizard guild, Fairy Tail.',
            image: 'https://example.com/fairy-tail.jpg',
            episodes: 48
        },
        {
            title: 'Naruto',
            description: 'Naruto follows the journey of Naruto Uzumaki, a young ninja who dreams of becoming the strongest ninja and gaining respect.',
            image: 'https://example.com/naruto.jpg',
            episodes: 220
        }
        // Add more anime data here
    ];

    // Function to Generate Anime Cards
    function generateAnimeCards() {
        const cardsContainer = document.getElementById('anime-cards');
        cardsContainer.innerHTML = ''; // Clear any previous content

        animeData.forEach((anime, index) => {
            const card = document.createElement('div');
            card.classList.add('anime-card');

            // Card Content
            card.innerHTML = `
                <img src="${anime.image}" alt="${anime.title}" />
                <h3>${anime.title}</h3>
                <p>${anime.description}</p>
                <a href="/watch/${anime.title.replace(/ /g, '-').toLowerCase()}">Watch Now (${anime.episodes} Episodes)</a>
            `;
            cardsContainer.appendChild(card);
        });
    }

    // Pagination Function (For future implementation with pages)
    function createPagination() {
        const paginationContainer = document.getElementById('pagination');
        const pages = Math.ceil(animeData.length / 5); // 5 items per page (can adjust as needed)

        for (let i = 1; i <= pages; i++) {
            const pageLink = document.createElement('a');
            pageLink.href = `#page${i}`;
            pageLink.textContent = i;
            paginationContainer.appendChild(pageLink);
        }
    }

    // Initialize everything
    generateAnimeCards();
    createPagination();
</script>

</body>
</html>
